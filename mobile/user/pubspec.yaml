name: user
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  cupertino_icons: ^1.0.2
  google_nav_bar: ^5.0.6
  animated_splash_screen: ^1.3.0
  page_transition: ^2.0.9
  flutter_secure_storage:
  get: ^4.6.5
  dio:
  another_flushbar:
  flutter:
    sdk: flutter
  image_picker: ^1.0.4
  path_provider: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700
  uses-material-design: true
